<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>

    <h2> Simple Calculator</h2>
    <div class="container-fluid">
            <div class="row  justify-content-center ">
                <div class="row justify-content-end" id="allinput">0</div>
                <div class="row justify-content-end" id="total">0</div>
                <div class="row">
                    <button class="col col-6 ">AC</button>
                    <button class="col operator">/</button>
                    <button class="col operator">*</button>
                </div>
                <div class="row">
                    <button class="col operand">7</button>
                    <button class="col operand">8</button>
                    <button class="col operand">9</button>
                    <button class="col operator">-</button>
                </div>
                <div class="row">
                    <button class="col operand">4</button>
                    <button class="col operand">5</button>
                    <button class="col operand">6</button>
                    <button class="col operator">+</button>
                </div>

                <div class="row ">

                    <div class="col-8">
                           <div class="row">
                                <button class="col operand">1</button>
                                <button class="col operand">2</button>
                                <button class="col operand">3</button>
                           </div> 
                           <div class="row">
                                <button class="col col-8 operand">0</button>
                                <button class="col col-4 operand">.</button>
                       </div>   

                    </div>
                    <button class="col equalsign">=</button>    
                  

                </div>


            </div>


    </div>
    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
